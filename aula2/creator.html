<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageMaker</title>
    <script src="funcoes.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cabecalhoLinks">
        <div class="divCabecalho">
            <h1>PageMaker</h1>
            <br><br><br>
            <h2>Cabeçalho</h2><br>
            <p><b>Texto para Cabeçalho</b></p>
            <input type="text" name="textoCabecalho" id="textoCabecalho" placeholder="texto...">
            <br>
            <p><b>Cor da Fonte</b></p>
            <select name="corFonte" id="corFonte">
                <option>--</option>
                <option value="#FF0000" style="background-color: red;">Vermelho</option>
                <option value="#00FF00" style="background-color: green;">Verde</option>
                <option value="#0000FF" style="background-color: blue;">Azul</option>
                <option value="#FFF000" style="background-color: yellow;">Amarelo</option>
                <option value="#FFA500" style="background-color: orange;">Laranja</option>
                <option value="#800080" style="background-color: purple;">Roxo</option>
            </select><br>
            <p><b>Cor de Fundo</b></p>
            <select name="corFundo" id="corFundo">
                <option>--</option>
                <option value="#FF0000" style="background-color: red;">Vermelho</option>
                <option value="#00FF00" style="background-color: green;">Verde</option>
                <option value="#0000FF" style="background-color: blue;">Azul</option>
                <option value="#FFF000" style="background-color: yellow;">Amarelo</option>
                <option value="#FFA500" style="background-color: orange;">Laranja</option>
                <option value="#800080" style="background-color: purple;">Roxo</option>
            </select><br>
            <p><b>Tamanho do Texto</b></p>
            <select name="tamFonte" id="tamFonte">
                <option>--</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
            </select><br>
            <div class="gerarCodigo">
                <button onclick="gerarCodigo()"><b>Gerar Código</b></button>
            </div>
        </div>
        <div class="divLinks">
            <h2>Links</h2><br>
            <p><b>Links:</b></p>
            <input type="text" name="links" id="links" placeholder="link..."><br>
            <p><b>Cor dos Links:</b></p>
            <select name="colorLinks" id="colorLinks">
                <option>--</option>
                <option value="#FF0000" style="background-color: red;">Vermelho</option>
                <option value="#00FF00" style="background-color: green;">Verde</option>
                <option value="#0000FF" style="background-color: blue;">Azul</option>
                <option value="#FFF000" style="background-color: yellow;">Amarelo</option>
                <option value="#FFA500" style="background-color: orange;">Laranja</option>
                <option value="#800080" style="background-color: purple;">Roxo</option>
            </select><br>
            <p><b>Estilo do Link:</b></p><br>
            <div class="inputs">
                <input type="radio" name="estiloLinks" id="estiloLinks" value="1">
                <label id="labelUm">Sublinhado</label><br><br>
                <input type="radio" name="estiloLinks" id="estiloLinks" value="0">
                <label id="labelDois">Não Sublinhado</label>
            </div>
            
        </div>
        
    </div>
    
    <div class="caixasCodigos">
        <div class="caixaCodigo">
            <textarea cols="100" rows="30" id="codeHTML"></textarea><br>
            <button onclick="download('codeHTML','index.html')"><b>Download do HTML</b></button>
        </div>
    
        <div class="caixaCodigo">
            <textarea cols="100" rows="30" id="codeCSS"></textarea><br>
            <button onclick="download('codeCSS','estilo.css')"><b>Download do CSS</b></button>
        </div>
    </div>
    
</body>
</html>
